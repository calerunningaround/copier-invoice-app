<!DOCTYPE html>
<html>
<head>
  <title>Copier Invoice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h1>🖨️ Copier Invoice Maker</h1>
    <a href="customers.html">📁 Manage Customers</a>

    <h2>📅 Select Month & Year</h2>
    <select id="month" required>
      <option value="">Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <input type="number" id="year" value="2025" min="2020" max="2030" placeholder="Year" required>

    <h2>🧑 Select Customer</h2>
    <select id="customerSelect" required></select>
    <button type="button" onclick="loadCopiers()">🔍 Load Copiers</button>

    <div id="copiersForm"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
